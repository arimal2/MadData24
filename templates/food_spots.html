{% extends 'base.html' %}

{% block head %}
<title>Food Spots</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Food Spots</h1>
    <div style="text-align: center" class="form">
        <form action="/food_spots" method="post"> 
            <!-- populate list from backend func -->
            <ul>
                {% for location in locations %}
                <li>{{ location }} <input type="checkbox"></li>
                {%endfor%}
            </ul>
             <a href="/map"> Map It</a>
        </form>
    </div>
</div>
{% endblock %}
