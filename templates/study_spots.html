{% extends 'base.html' %}

{% block head %}
<title>Study Spots</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Study Spots</h1>
    <div style="text-align: center" class="form">
        <form action="/map" method="POST">
            <!-- populate list from backend func -->
            <ul>
                {% for location in locations %}
                <li>{{ location }} <input type="checkbox" name="checked" value="{{location}}"></li>
                {%endfor%}
            </ul>
            <input type="submit" value="Map It">
        </form>
    </div>
</div>
{% endblock %}
